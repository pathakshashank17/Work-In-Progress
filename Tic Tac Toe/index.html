<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Tic - Tac - Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h5 class="instruction">Reload / Ctrl+r anytime to restart</h5>
    <h4 id="playerChoices">Play against : 
        <button id="human" class="btn text-success playerChoices" type="button">Human</button>
        <button id="god" class="btn text-success playerChoices" type="button">God</button>
    </h4>
    <h4 id="markerChoices">Choose Player 1 marker : 
        <button id="X" class="btn text-warning markerChoices" type="button">X</button>
        <button id="O" class="btn text-danger markerChoices" type="button">O</button>
    </h4>
    <h4 id="display">Start the game by clicking on any cell</h4>
    <div class="container d-flex justify-content-center align-items-center pt-5">
        <table class="mr-0 d-none">
            <tr>
                <td id="0"class="b r py-0"></td>
                <td id="1"class="b r"></td>
                <td id="2"class="b"></td>
            </tr>
            <tr>
                <td id="3"class="b r"></td>
                <td id="4" class="b r"></td>
                <td id="5"class="b"></td>
            </tr>
            <tr>
                <td id="6"class="r"></td>
                <td id="7"class="r"></td>
                <td id="8"class></td>
            </tr>
        </table>  
    </div> 
    <!-- JavaScript(s) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
